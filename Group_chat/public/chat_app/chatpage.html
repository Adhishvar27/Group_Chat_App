<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="d-flex flex-column vh-100">

  <!-- Header -->
  <div class="bg-primary text-white text-center py-3">
    <h4 class="mb-0">Chat App</h4>
  </div>

  <!-- Chat List -->
  <ul id="chatsList" class="list-group list-group-flush overflow-auto flex-grow-1 px-3" style="max-height: 100%;"></ul>

  <!-- Input Area -->
  <div class="border-top p-3 bg-light">
    <div class="input-group">
      <input type="text" id="chatmessage" name="chatmessage" class="form-control" placeholder="Type your message...">
      <button class="btn btn-primary" id="sendBtn">Send</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="scripts/chatapp.js"></script>
</body>
</html>
