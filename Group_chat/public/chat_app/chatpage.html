<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-3 bg-light border-end">
                <div class="p-3">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5>Groups</h5>
                        <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createGroupModal">
                            <i class="fas fa-plus"></i> New Group
                        </button>
                    </div>
                    <ul class="list-group" id="groupList"></ul>
                </div>

                <!-- Online Users Dropdown -->
                <div class="p-3 border-top">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle w-100" type="button" data-bs-toggle="dropdown">
                            <i class="fas fa-users"></i> Online Users
                        </button>
                        <ul class="dropdown-menu w-100" id="onlineUsersList"></ul>
                    </div>
                </div>

                <!-- Logout Button -->
                <div class="p-3">
                    <button class="btn btn-danger w-100" id="logoutbtn">
                        <i class="fas fa-sign-out-alt"></i> Log out
                    </button>
                </div>
            </div>

            <!-- Main Chat Area -->
            <div class="col-md-9 d-flex flex-column">
                <!-- Chat Header -->
                <div class="bg-primary text-white p-3 border-bottom">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 id="groupTitle" class="mb-0">Common Group</h5>
                        <div class="btn-group">
                            <button class="btn btn-light btn-sm" id="groupMembersBtn">
                                <i class="fas fa-users"></i> Members
                            </button>
                            <button class="btn btn-light btn-sm" id="addmembersbtn" style="display: none;">
                                <i class="fas fa-user-plus"></i> Add Members
                            </button>
                            <button class="btn btn-light btn-sm" id="adminOptionsBtn" style="display: none;">
                                <i class="fas fa-cog"></i> Admin
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Messages Area -->
                <div class="flex-grow-1 p-3" style="height: 400px; overflow-y: auto;">
                    <ul class="list-group list-group-flush" id="chatsList"></ul>
                </div>

                <!-- Message Input -->
                <div class="p-3 border-top">
                    <div class="input-group">
                        <input type="text" class="form-control" id="chatmessage" placeholder="Type a message...">
                        <button class="btn btn-primary" id="sendBtn">
                            <i class="fas fa-paper-plane"></i> Send
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Group Modal -->
    <div class="modal fade" id="createGroupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="createGroupForm">
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="groupName" class="form-label">Group Name</label>
                            <input type="text" class="form-control" id="groupName" name="groupName" required>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Add Member Modal -->
    <div class="modal fade" id="addMemberModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add Member to Group</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <!-- Search Users -->
                    <div class="mb-3">
                        <label for="userSearch" class="form-label">Search Users</label>
                        <input type="text" class="form-control" id="userSearch" placeholder="Search by name, email, or phone">
                    </div>
                    
                    <!-- User Selection -->
                    <div class="mb-3">
                        <label for="userSelect" class="form-label">Select User</label>
                        <select class="form-select" id="userSelect" size="5"></select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="confirmAddBtn">Add</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Group Members Modal -->
    <div class="modal fade" id="groupMembersModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Group Members</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                    <th>Role</th>
                                    <th class="admin-only">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="membersTableBody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Admin Options Modal -->
    <div class="modal fade" id="adminOptionsModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Admin Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary" id="manageMembers">
                            <i class="fas fa-users-cog"></i> Manage Members
                        </button>
                        <button class="btn btn-success" id="promoteMembers">
                            <i class="fas fa-user-shield"></i> Manage Admins
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./scripts/chatapp.js"></script>
    <style>
        html, body {
    height: 100%;
    margin: 0;
    padding: 0;
}

#messagesContainer {
    min-height: 0; /* Important for flex children */
}
    </style>
</body>
</html>
