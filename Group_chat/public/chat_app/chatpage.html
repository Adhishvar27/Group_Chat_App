<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="vh-100 m-0 p-0">

<div class="d-flex h-100">
  <!-- Left Sidebar -->
  <div class="col-3 border-end bg-light p-3 overflow-auto">
    <h5>Groups</h5>
    
    <button class="btn btn-primary w-100 mb-3" id="createGroupBtn" data-bs-toggle="modal" data-bs-target="#newGroupModal">
  + New Group
</button>
<ul id="groupList" class="list-group mb-3 ">
      <!-- Groups will be dynamically inserted here -->
       <li class="list-group-item">
        <button class="btn btn-light w-100 text-start" id="commongrpbtn">Common Group</button>      
      </li>
    </ul>
  </div>

  <!-- Right Chat Section -->
  <div class="flex-grow-1 d-flex flex-column">

    <!-- Header -->
    <div class="bg-black text-white py-3 px-4 d-flex justify-content-between align-items-center">
      <h4 class="mb-0" id="groupTitle">Common Group Chat</h4>
      <div class="d-flex gap-2">

        <!-- Members Dropdown -->
        <div class="dropdown">
          <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Members
          </button>
          <ul class="dropdown-menu dropdown-menu-end" id="membersDropdown">
            <!-- Filled dynamically -->
          </ul>
        </div>

        <!-- Logout Button -->
        <button class="btn btn-outline-danger" id="logoutbtn">Log out</button>
      </div>
    </div>

    <!-- Chat List -->
    <ul id="chatsList" class="list-group flex-grow-1 overflow-auto px-3 py-2" style="background-color: #f1f5f9; max-height: 100%; border-top: 1px solid #dee2e6;">
</ul>

    <!-- Input Area -->
    <div class="border-top p-3 bg-light">
      <div class="input-group">
        <input type="text" id="chatmessage" name="chatmessage" class="form-control" placeholder="Type your message...">
        <button class="btn btn-primary" id="sendBtn">Send</button>
      </div>
    </div>
  </div>
</div>

<!-- New Group Modal -->
<div class="modal fade" id="newGroupModal" tabindex="-1" aria-labelledby="newGroupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="createGroupForm">
        <div class="modal-header">
          <h5 class="modal-title" id="newGroupModalLabel">Create New Group</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="groupName" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="groupName" name="groupName" required>
          </div>
          <!-- Optional: Add checkboxes to select members -->
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="scripts/chatapp.js"></script>
</body>
</html>
