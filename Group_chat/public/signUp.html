<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
  <style>
    body {
      background-color: #f8f9fa;
    }

    .signup-wrapper {
      max-width: 480px;
      margin: 6rem auto;
      padding: 2rem;
      background-color: #ffffff;
      border-radius: 1rem;
      box-shadow: 0 0.75rem 1.5rem rgba(0, 0, 0, 0.1);
    }

    h2 {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="signup-wrapper">
      <!-- Header with Log In Button -->
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">Create a Account</h2>
        <a href="login.html" class="btn btn-outline-primary btn-sm">Log In</a>
      </div>

      <!-- Sign Up Form -->
      <form id="submitSignUp">
        <div class="form-floating mb-3">
          <input type="text" id="name" name="name" placeholder="name" class="form-control" />
          <label for="name">Enter your Name</label>
        </div>

        <div class="form-floating mb-3">
          <input type="email" id="email" name="email" placeholder="" class="form-control" />
          <label for="email">Enter your Email</label>
        </div>

        <div class="form-floating mb-3">
          <input type="tel" id="phone" name="phone" placeholder="" class="form-control" />
          <label for="phone">Enter phone Number</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" id="password" name="password" placeholder="" class="form-control" />
          <label for="password">Enter password</label>
        </div>

        <div class="d-grid">
          <input type="submit" id="submit" value="Register now" class="btn btn-primary" />
        </div>
      </form>
    </div>
  </div>

  <script src="scripts/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
