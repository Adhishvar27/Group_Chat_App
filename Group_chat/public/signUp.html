<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
    <div class="container  bs5-grid-row">
       <div class="mt-5">
       <h2><strong>Create a Account</strong></h2>
       <form id="submitSignUp">
       <div class="form-floating mb-3">
            <input type="text" id="name" name="name" placeholder="name" class="form-control">
        <label for="name">Enter your Name</label>
       </div>
       <div class="form-floating mb-3">
        <input type="email" id="email" name="email" placeholder="" class="form-control">
        <label for="email">Enter your Email</label>
       </div>
       <div class="form-floating mb-3">
        <input type="tel" id="phone" name="phone" placeholder="" class="form-control">
        <label for="phone">Enter phone Number</label>
       </div>
         <div class="form-floating mb-3">
        <input type="password" id="password" name="password" placeholder="" class="form-control">
        <label for="password">Enter password</label>
       </div>

       <div class="d-grid">
        <input type="submit" id="submit" value="Register now" class="btn btn-primary">
       </div>
        </form>
       </div>
    </div>
<script src="scripts/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
